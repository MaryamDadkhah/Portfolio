<!DOCTYPE html>

<html lang="en">


<head>
    <!-- Encode Tag -->
    <meta charset="utf-8">
    <!-- Responsive Tag - Mandatory Meta Tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- The Most Important Title In your Web Page -->
    <title>Maryam Portfolio</title>
    <!-- Link for CSS file -->
    <link href="css/mary-style.css" rel="stylesheet">
    <!-- Meta Tag Description - Description For Search Engines-SEO -->
    <meta name="description" content="Here is the home Page of Maryam´s Website. Location: Copenhagen">
    <!-- Meta Tag Title - Title For Search Engines-SEO -->
    <meta name="title" content="Marydesign portfolio">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="images/LOGO/my_ico.ico">
</head>

<!-- Main Content of the Web Page -->

<body>


    <!-- !PAGE CONTENT! -->
    <div class="me-content" style="max-width:1500px">

        <!-- Header -->
        <header class="me-panel me-center me-opacity" style="padding:128px 16px">
            <h1 class="me-xlarge"><b>We bring imagination to life!</b></h1><br>
            <img class="logo logo-area" src="images/small/My-Logo.png" alt="logo sketch. Made by Maryam Dh"><br>

            <div class="me-padding-32">
                <div class="me-bar me-border">
                    <a href="mary-homepage.html" class="me-bar-item me-button">Home</a>
                    <a href="about-me.html" class="me-bar-item me-button me-light-grey">About-me</a>
                    <a href="my-portfolio.html" class="me-bar-item me-button">Portfolio</a>

                </div>
            </div>

            <audio controls autoplay style="margin-top: 20px;" class="me-center;">
                <source src="music/River-Solo.mp3" type="audio/mpeg">
                <source src="music/RiveR-Solo.ogg" type="audio/ogg">

                Your browser does not support the audio element.
            </audio>
        </header>



        <!-- Photo Grid -->
        <div class="me-row-padding me-grayscale" style="margin-bottom:128px">
            <div class="me-half box">

                <picture>
                    <source media='(min-width: 401px)' srcset='images/large/design5.jpg' />
                    <source media='(max-width: 400px)' srcset='images/small/design5.jpg' />
                    <img class="myImg picture" src="images/large/design5.jpg" alt="laptop" style="width:100%">
                </picture>

            </div>

            <div class="me-half box">

                <picture>
                    <source media='(min-width: 401px)' srcset='images/large/design3.jpg' />
                    <source media='(max-width: 400px)' srcset='images/small/design3.jpg' />
                    <img class="myImg picture" src="images/large/design3.jpg" alt="design" style="width:100%">
                </picture>

            </div>
        </div>

        <!-- End Page Content -->
    </div>

    <!-- Footer -->
    <footer class="me-container me-padding-64 me-light-grey me-center me-large">
        <i class="fa fa-facebook-official me-hover-opacity"></i>
        <i class="fa fa-instagram me-hover-opacity"></i>
        <i class="fa fa-linkedin me-hover-opacity"></i>
        <p>Made by Maryam</p>
    </footer>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <span class="close">×</span>
        <div id="caption"></div>
    </div>

</body>

</html>
